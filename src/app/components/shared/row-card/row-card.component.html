<div #modal class="modal" tabindex="-1" role="dialog">
  <div class=" card">
    <div class="card-header">
      <p>{{data_card.title}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <p>Desciption: {{data_card.descript}}</p>
      </li>
      <li class="list-group-item">
        <p>Type: {{data_card.type}}</p>
      </li>
      <li class="list-group-item">
        <p>USD: {{data_card.CRC}}</p>
      </li>
      <li class="list-group-item">
        <p>Date: {{data_card.date}}</p>
      </li>
    </ul>
    <div class="controls">
      <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Close</button>
      <button type="button" (click)="deleteItem()" class="btn btn-primary">delete</button>
    </div>
  </div>
</div>
